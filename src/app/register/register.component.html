<p-card header="Register">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          pInputText
          id="name"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          placeholder="Enter your name"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          pInputText
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <div class="p-inputgroup">
          <input
            pInputText
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password"
          />
          <span class="p-inputgroup-addon" (click)="togglePasswordVisibility()">
            <fa-icon [icon]="showPassword ? 'eye-slash' : 'eye'" size="lg"></fa-icon>
          </span>
        </div>
      </div>
  
    
      <button pButton type="submit" label="Register" [loading]="loading" class="p-mt-2"></button>
    </form>
  </p-card>
