<div class="recommend-container">
  <!-- Centered Search Bar Section -->
  <div class="search-bar p-toolbar-group-center bg-white border-round-3xl p-2 shadow-1 hover:shadow-2 flex justify-content-center">
    <input 
      type="text" 
      [(ngModel)]="searchText" 
      (input)="filterDestinations()" 
      placeholder="Search destinations..." 
      class="p-inputtext border-none p-2 text-dark w-15 md:w-8"
    >
    <button 
      class="ml-2 p-button search-icon flex align-items-center justify-content-center bg-blue-500 border-none"
      (click)="filterDestinations()"
    >
      <fa-icon [icon]="'search'" class="text-white"></fa-icon>
    </button>
  </div>
  <!-- Centered Recommend Button -->
  <button pButton type="button" *ngIf="recommendBtn" (click)="getRecommendations()" class="recommend-button animate-button mt-3">
    Recommend Me
  </button>

<button pButton type="button" *ngIf="exploreBtn" (click)="goToExplore()" class="recommend-button animate-button mt-3">
  Go To Explore
</button>
</div>


<div class="property-list">
  
  <p-card *ngFor="let property of filteredDestinations" class="property-card">
    <!-- Property Image -->
    <ng-template pTemplate="header">
      <div class="image-container">
        <img [src]="property.imgUrl" alt="{{ property.name }}" class="property-image" />
      </div>
    </ng-template>
    
   <!-- Property Details -->
<div class="property-details">
  <h2>{{ property.name }}</h2>
  <p><strong>Category:</strong> {{ property.category }}</p>
  <p><strong>Location:</strong> {{ property.location }}</p>
  <p><strong>Price:</strong> NPR {{ property.price }} / per day</p>
  <div class="rating">
    <ng-container *ngFor="let star of [1,2,3,4,5]">
      <!-- Filled Star -->
      <fa-icon 
        [icon]="faStar" 
        *ngIf="star <= property.ratings" 
        class="gold-star">
      </fa-icon>
      <!-- Empty Star -->
      <fa-icon 
        [icon]="faStarEmpty" 
        *ngIf="star > property.ratings" 
        class="grey-star">
      </fa-icon>
    </ng-container>
  </div>

      

      <!-- View More Link and Book Button -->
      <a href="javascript:void(0);" (click)="onViewMore(property.id)" class="view-more">View more</a>

      <!-- <button pButton type="button" label="Book" icon="pi pi-book" (click)="onBook(property.id)" class="book-button"></button> -->
    </div>
  </p-card>
</div>
