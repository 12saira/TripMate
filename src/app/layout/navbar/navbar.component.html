<div class="sticky top-0 border-bottom-1 border-gray-200 shadow-1 z-1">
    <p-toolbar [styleClass]="'bg-white border-top-none border-x-none border-noround sm:flex sm:justify-content-center sm:w-full md:flex md:justify-content-between px-8'">
      <!-- Left Side Logo -->
      <div class="p-toolbar-group-start pl-1 sm:hidden md:flex cursor-pointer" routerLink="/">
        <fa-icon [icon]="'plane'" size="3x" class="text-primary"></fa-icon>
        <div class="font-bold text-primary pl-2 text-2xl">TripMate</div>
      </div>
  
      <!-- Middle Section: Search Bar -->
      <!-- <div class="p-toolbar-group-center bg-white border-round-3xl p-2 shadow-1 hover:shadow-2 flex justify-content-center">
        <input type="text" placeholder="Search destinations..." class="p-inputtext border-none p-2 text-dark w-15 md:w-8">
        <button class="ml-2 p-button search-icon flex align-items-center justify-content-center bg-blue-500 border-none">
          <fa-icon [icon]="'search'" class="text-white"></fa-icon>
        </button>
      </div> -->
  
      <!-- Right Side Options: Login, Logout, My Bookings, My Property -->
      <!-- //if user logged in -->
      <div class="p-toolbar-group-end sm:hidden md:flex" *ngIf="loggedIn; else loggedOut">
        <button pButton label="My Bookings" class="p-button border-round-3xl text-sm ml-2" (click)="myBookings()"></button>
        <button pButton label="List your property" class="p-button border-round-3xl text-sm ml-2" (click)="onPropertyClick()"></button>
        <button pButton label="Logout" class="p-button p-button-secondary border-round-3xl text-sm ml-2" (click)="onLogout()"></button>
      </div>
      
      <ng-template #loggedOut>
        <div class="p-toolbar-group-end sm:hidden md:flex">
          <button pButton label="Signup" class="p-button border-round-3xl text-sm ml-2" (click)="onSignup()"></button>
          <button pButton label="Login" class="p-button border-round-3xl text-sm ml-2" (click)="onLogin()"></button>
        </div>
      </ng-template>
      
    </p-toolbar>
  </div>
